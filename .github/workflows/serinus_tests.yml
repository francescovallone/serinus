name: Serinus Tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:    
    defaults:
      run:
        working-directory: ./packages/serinus
    runs-on: "ubuntu-latest"
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings .

      - name: ğŸ§ª Run Tests
        run: |
          dart pub global activate coverage
          export SERINUS_TEST=true
          dart test --coverage=coverage test/serinus.dart && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=${{inputs.report_on}}
      
      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: ./packages/serinus/coverage/lcov.info
          min_coverage: 70
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        
      - name: discord-webhook
        uses: johnnyhuy/actions-discord-git-webhook@v1.0.0
