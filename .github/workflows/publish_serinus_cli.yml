name: Publish Serinus CLI to pub.dev

on:
  push:
    tags:
    - 'serinus_cli-[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      environment: pub.dev
      working-directory: packages/serinus_cli