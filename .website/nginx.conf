worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # âœ… Serve Markdown files as text (so browser renders them as readable content)
    types {
        text/markdown md markdown;
        text/plain md markdown;
    }

    map $http_accept $want_markdown {
        default 0;
        "~*text/markdown" 1;
    }

    sendfile on;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        location ~ ^/(.*)\.html$ {
            # Capture the filename without extension (e.g., "introduction")
            set $filename $1;
            
            # Assume we won't rewrite initially
            set $serve_md 0;

            # Condition A: Header is present
            if ($want_markdown) {
                set $serve_md 1;
            }

            # Condition B: File MUST exist
            # If the .md file is NOT found, cancel the rewrite flag
            if (!-f $document_root/$filename.md) {
                set $serve_md 0;
            }

            # If both conditions pass, serve the markdown file
            if ($serve_md) {
                rewrite ^ /$filename.md last;
            }

            # Fallback: Serve the original .html file if .md didn't exist or wasn't asked for
            try_files $uri =404;
        }

        # Optional: Standard handling for other files
        location / {
            try_files $uri $uri/ =404;
        }
    }
}