worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # âœ… Serve Markdown files as text (so browser renders them as readable content)
    types {
        text/markdown md markdown;
        text/plain md markdown;
    }

    map $http_accept $want_markdown {
        default 0;
        "~*text/markdown" 1;
    }

    sendfile on;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        if ($want_markdown) {
            rewrite ^/(.*)\.html$ /$1.md redirect;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }
}