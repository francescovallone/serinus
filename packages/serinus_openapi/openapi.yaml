openapi: "3.0.0"
info:
  title: "My API"
  description: "This is my API"
  version: "1.0.0"
paths:
  /:
    get:
      tags:
        - "AppController"
      parameters:
        - name: "name"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        200:
          description: "Success response"
          content:
            text/plain:
              schema:
                type: "string"
  /post/<data>:
    post:
      tags:
        - "AppController"
      parameters:
        - name: "data"
          in: "path"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: "string"
      responses:
        201:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  name:
                    type: "string"
  /a/:
    get:
      tags:
        - "App2Controller"
      parameters: []
      responses:
        200:
          description: "Success response"
          content:
            text/plain:
              schema:
                type: "string"
  /a/post:
    post:
      tags:
        - "App2Controller"
      parameters: []
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: "string"
      responses:
        201:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  message:
                    type: "string"
