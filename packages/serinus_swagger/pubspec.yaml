name: serinus_openapi
description: A Serinus plugin to generate OpenAPI documentation from your Serinus app.
version: 2.0.0
repository: https://github.com/francescovallone/serinus
homepage: https://serinus.app
documentation: https://serinus.app/openapi
tag: 
  - server
  - swagger
  - backend
  - web
  - openapi

environment:
  sdk: '>=3.9.0 <4.0.0'

resolution: workspace

dependencies:
  serinus: ^2.0.0-rc.6
  openapi_types: 
    path: ../../../openapi_types
  analyzer: ^7.7.1

dev_dependencies:
  lints: "^6.0.0"
  test: ^1.26.3
